<!DOCTYPE html>
<html lang="es">
<head>
<meta name="google-adsense-account" content="ca-pub-2358850294363122">

     crossorigin="anonymous"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Sudoku 4x4</title>
  <style>
    :root {
      --bg-dark: #121212;
      --bg-light: #ffffff;
      --text-dark: #121212;
      --text-light: #ffffff;
      --accent: #000000;
      --border: #cccccc;
      --error: #ff5252;
      --success: #4caf50;
      --selected: #e3f2fd;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
</head>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      letter-spacing: 2px;
      font-weight: 700;
    }

    .subtitle {
      font-size: 1rem;
      opacity: 0.8;
      margin-bottom: 30px;
    }

    #game-container, #ranking-container {
      background: var(--bg-light);
      color: var(--text-dark);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 500px;
      text-align: center;
      transition: 0.4s ease-in-out;
    }

    #ranking-container {
      display: none;
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .timer {
      font-size: 1.2rem;
      margin: 15px 0;
      font-weight: 600;
      color: var(--accent);
    }

    .sudoku-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 2px;
      margin: 20px auto;
      max-width: 300px;
    }

    .cell {
      aspect-ratio: 1;
      background: var(--bg-light);
      border: 2px solid var(--border);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.2s, border-color 0.2s;
      cursor: pointer;
    }

    .cell.selected {
      background: var(--selected);
      border-color: #1976d2;
      box-shadow: inset 0 0 0 2px #1976d2;
    }

    .cell input {
      width: 90%;
      height: 90%;
      border: none;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--text-dark);
      background: transparent;
      pointer-events: none; /* El input ya no recibe clics */
    }

    .readonly {
      background: #f0f0f0;
      color: #555;
    }

    .error-cell {
      background: #ffebee !important;
      border-color: var(--error) !important;
    }

    .number-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    .number-btn {
      width: 50px;
      height: 50px;
      font-size: 1.5rem;
      font-weight: bold;
      border: 2px solid var(--accent);
      background: var(--bg-light);
      color: var(--accent);
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.2s;
    }

    .number-btn:hover {
      background: var(--accent);
      color: var(--text-light);
      transform: scale(1.05);
    }

    .number-btn:active {
      transform: scale(0.95);
    }

    button.action-btn {
      margin: 10px 5px;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 600;
      border: 2px solid var(--accent);
      background: transparent;
      color: var(--accent);
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button.action-btn:hover {
      background: var(--accent);
      color: var(--text-light);
    }

    button.action-btn:active {
      transform: scale(0.98);
    }

    .message {
      margin: 15px 0;
      min-height: 26px;
      font-weight: 600;
    }

    .success { color: var(--success); }
    .error-text { color: var(--error); }

    /* Estilo para cuadrantes */
    .sudoku-grid > div:nth-child(-n+4) { border-top-color: #000; }
    .sudoku-grid > div:nth-child(n+5):nth-child(-n+8) { border-bottom-color: #000; }
    .sudoku-grid > div:nth-child(4n+1) { border-left-color: #000; }
    .sudoku-grid > div:nth-child(4n) { border-right-color: #000; }

    /* Modal de nombre */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      align-items: center;
      justify-content: center;
      z-index: 10;
      animation: fadeIn 0.3s ease;
    }

    .modal-content {
      background: var(--bg-light);
      color: var(--text-dark);
      padding: 30px;
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      position: relative;
    }

    .modal input {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border: 2px solid var(--border);
      border-radius: 8px;
      font-size: 1rem;
      text-align: center;
    }

    .hidden { display: none; }

    #ranking-list {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }

    #ranking-list li {
      padding: 12px 0;
      border-bottom: 1px solid #eee;
      font-size: 1.1rem;
      display: flex;
      justify-content: space-between;
    }

    #ranking-list li strong {
      color: var(--accent);
    }

    /* Confetti */
    #confetti-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      opacity: 0;
    }
  </style>
</head>
<body>
  <h1>MINI SUDOKU</h1>
  <div class="subtitle">Selecciona una celda y elige un n√∫mero</div>

  <!-- Contenedor del Juego -->
  <div id="game-container">
    <div class="timer" id="timer">Tiempo: 00:00</div>
    <div class="message" id="message">‚úèÔ∏è Selecciona una celda vac√≠a y elige un n√∫mero</div>
    <div class="sudoku-grid" id="grid"></div>

    <div class="number-buttons">
      <button class="number-btn" data-num="1">1</button>
      <button class="number-btn" data-num="2">2</button>
      <button class="number-btn" data-num="3">3</button>
      <button class="number-btn" data-num="4">4</button>
    </div>

    <button class="action-btn" id="check-btn">‚úÖ Verificar</button>
    <button class="action-btn" id="new-game-btn">üîÑ Reiniciar</button>
  </div>

  <!-- Modal para ingresar nombre -->
  <div class="modal" id="name-modal">
    <div class="modal-content">
      <h2>üéâ ¬°Ganaste!</h2>
      <p>Tu tiempo: <strong id="final-time">00:00</strong></p>
      <input type="text" id="player-name" placeholder="Ingresa tu nombre" maxlength="15" autocomplete="off">
      <button class="action-btn" id="save-score-btn">üíæ Guardar y Ver Ranking</button>
    </div>
  </div>

  <!-- Contenedor del Ranking -->
  <div id="ranking-container" class="hidden">
    <h2>üèÜ Ranking</h2>
    <ul id="ranking-list"></ul>
    <button class="action-btn" id="play-again-btn">‚ñ∂Ô∏è Jugar de Nuevo</button>
  </div>

  <!-- Contenedor de confeti -->
  <div id="confetti-container"></div>

  <!-- Sonido de victoria -->
  <audio id="win-sound" src="https://assets.mixkit.co/active_storage/sfx/2901/2901-preview.mp3" preload="auto"></audio>

  <script>
    // Soluci√≥n base
    const solvedPuzzle = [
      [1, 2, 3, 4],
      [3, 4, 1, 2],
      [2, 1, 4, 3],
      [4, 3, 2, 1]
    ];

    let currentPuzzle = [];
    let timerInterval;
    let startTime;
    let elapsedTime = 0;
    let selectedCell = null;

    // Iniciar temporizador
    function startTimer() {
      clearInterval(timerInterval);
      startTime = Date.now() - elapsedTime;
      timerInterval = setInterval(() => {
        elapsedTime = Date.now() - startTime;
        document.getElementById("timer").textContent = `Tiempo: ${formatTime(elapsedTime)}`;
      }, 100);
    }

    function formatTime(ms) {
      const totalSec = Math.floor(ms / 1000);
      const minutes = Math.floor(totalSec / 60).toString().padStart(2, '0');
      const seconds = (totalSec % 60).toString().padStart(2, '0');
      return `${minutes}:${seconds}`;
    }

    // Generar puzzle
    function generatePuzzle(emptyCells = 8) {
      let puzzle = JSON.parse(JSON.stringify(solvedPuzzle));
      let positions = [];
      for (let r = 0; r < 4; r++) {
        for (let c = 0; c < 4; c++) {
          positions.push([r, c]);
        }
      }

      // Shuffle
      for (let i = positions.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [positions[i], positions[j]] = [positions[j], positions[i]];
      }

      for (let i = 0; i < emptyCells; i++) {
        const [r, c] = positions[i];
        puzzle[r][c] = 0;
      }

      return puzzle;
    }

    // Renderizar tablero
    function renderGrid() {
      const grid = document.getElementById("grid");
      grid.innerHTML = "";

      for (let r = 0; r < 4; r++) {
        for (let c = 0; c < 4; c++) {
          const cell = document.createElement("div");
          cell.className = "cell";
          cell.dataset.row = r;
          cell.dataset.col = c;

          const input = document.createElement("input");
          input.type = "text";
          input.readOnly = true; // Solo lectura, no se edita con teclado

          if (currentPuzzle[r][c] !== 0) {
            input.value = currentPuzzle[r][c];
            input.classList.add("readonly");
            cell.classList.add("readonly");
          } else {
            cell.addEventListener("click", () => selectCell(cell, r, c));
          }

          cell.appendChild(input);
          grid.appendChild(cell);
        }
      }
    }

    // Seleccionar celda
    function selectCell(cellElement, row, col) {
      // Deseleccionar anterior
      if (selectedCell) {
        selectedCell.classList.remove("selected");
      }

      // Seleccionar nueva
      cellElement.classList.add("selected");
      selectedCell = cellElement;
      showMessage(`Celda seleccionada: (${row+1}, ${col+1}). Elige un n√∫mero.`, "");
    }

    // Colocar n√∫mero en celda seleccionada
    function placeNumber(num) {
      if (!selectedCell) {
        showMessage("‚ùå Primero selecciona una celda vac√≠a", "error-text");
        return;
      }

      const input = selectedCell.querySelector("input");
      input.value = num;

      // Eliminar error si lo ten√≠a
      selectedCell.classList.remove("error-cell");

      showMessage(`N√∫mero ${num} colocado. Selecciona otra celda.`, "");
    }

    function clearErrors() {
      document.querySelectorAll(".error-cell").forEach(el => el.classList.remove("error-cell"));
    }

    // Verificar soluci√≥n
    function checkSolution() {
      clearErrors();
      let isComplete = true;

      const userBoard = [];
      for (let r = 0; r < 4; r++) {
        userBoard[r] = [];
        for (let c = 0; c < 4; c++) {
          const input = document.querySelector(`.cell[data-row="${r}"][data-col="${c}"] input`);
          const val = input.value === "" ? 0 : parseInt(input.value);
          userBoard[r][c] = val;
          if (val === 0) isComplete = false;
        }
      }

      if (!isComplete) {
        showMessage("‚ùå Tablero incompleto", "error-text");
        return;
      }

      let hasErrors = false;

      // Validar filas
      for (let r = 0; r < 4; r++) {
        const row = [...userBoard[r]];
        if (!isValidGroup(row)) {
          for (let c = 0; c < 4; c++) {
            markCellError(r, c);
          }
          hasErrors = true;
        }
      }

      // Validar columnas
      for (let c = 0; c < 4; c++) {
        const col = [userBoard[0][c], userBoard[1][c], userBoard[2][c], userBoard[3][c]];
        if (!isValidGroup(col)) {
          for (let r = 0; r < 4; r++) {
            markCellError(r, c);
          }
          hasErrors = true;
        }
      }

      // Validar cuadrantes
      for (let qr = 0; qr < 2; qr++) {
        for (let qc = 0; qc < 2; qc++) {
          const quadCells = [
            [qr*2, qc*2],
            [qr*2, qc*2+1],
            [qr*2+1, qc*2],
            [qr*2+1, qc*2+1]
          ];
          const quad = quadCells.map(([r, c]) => userBoard[r][c]);
          if (!isValidGroup(quad)) {
            quadCells.forEach(([r, c]) => markCellError(r, c));
            hasErrors = true;
          }
        }
      }

      if (hasErrors) {
        showMessage("‚ùå Hay errores en las celdas marcadas", "error-text");
      } else {
        celebrateWin();
      }
    }

    function isValidGroup(group) {
      const seen = new Set();
      for (let num of group) {
        if (num < 1 || num > 4 || seen.has(num)) {
          return false;
        }
        seen.add(num);
      }
      return true;
    }

    function markCellError(row, col) {
      const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
      if (cell) cell.classList.add("error-cell");
    }

    function showMessage(text, className = "") {
      const msgDiv = document.getElementById("message");
      msgDiv.textContent = text;
      msgDiv.className = "message " + className;
    }

    // ¬°Celebrar victoria!
    function celebrateWin() {
      clearInterval(timerInterval);
      document.getElementById("final-time").textContent = formatTime(elapsedTime);

      // Reproducir sonido
      const winSound = document.getElementById("win-sound");
      winSound.currentTime = 0;
      winSound.play().catch(e => console.log("Audio play failed:", e));

      // Lanzar confeti
      launchConfetti();

      // Mostrar modal
      setTimeout(() => {
        document.getElementById("name-modal").style.display = "flex";
      }, 1000);
    }

    // Confeti animado
    function launchConfetti() {
      const confettiContainer = document.getElementById("confetti-container");
      confettiContainer.innerHTML = "";

      for (let i = 0; i < 150; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
        confettiContainer.appendChild(confetti);

        // Animar
        const duration = 2 + Math.random() * 3;
        const delay = Math.random() * 1;
        confetti.animate(
          [
            { transform: `translateY(-100vh) rotate(0deg)`, opacity: 1 },
            { transform: `translateY(100vh) rotate(${360 + Math.random() * 720}deg)`, opacity: 0 }
          ],
          {
            duration: duration * 1000,
            delay: delay * 1000,
            easing: "cubic-bezier(0.1, 0.9, 0.4, 1)",
            fill: "forwards"
          }
        );
      }
    }

    // Guardar puntuaci√≥n
    function saveScore() {
      const name = document.getElementById("player-name").value.trim() || "An√≥nimo";
      const time = elapsedTime;
      const formattedTime = formatTime(time);

      const scores = getScores();
      scores.push({ name, time, formattedTime });
      scores.sort((a, b) => a.time - b.time);
      localStorage.setItem("sudokuScores", JSON.stringify(scores.slice(0, 10)));

      showRanking();
    }

    function getScores() {
      const scores = localStorage.getItem("sudokuScores");
      return scores ? JSON.parse(scores) : [];
    }

    function showRanking() {
      document.getElementById("name-modal").style.display = "none";
      document.getElementById("game-container").classList.add("hidden");
      document.getElementById("ranking-container").classList.remove("hidden");

      const list = document.getElementById("ranking-list");
      list.innerHTML = "";
      const scores = getScores();

      scores.forEach((score, index) => {
        const li = document.createElement("li");
        li.innerHTML = `<strong>${index + 1}. ${score.name}</strong> <span>${score.formattedTime}</span>`;
        list.appendChild(li);
      });
    }

    // Iniciar nuevo juego
    function startNewGame() {
      currentPuzzle = generatePuzzle(8);
      renderGrid();
      showMessage("‚úèÔ∏è Selecciona una celda vac√≠a y elige un n√∫mero", "");
      elapsedTime = 0;
      document.getElementById("timer").textContent = "Tiempo: 00:00";
      startTimer();
      document.getElementById("confetti-container").innerHTML = "";
      selectedCell = null;
    }

    // Eventos
    document.getElementById("check-btn").addEventListener("click", checkSolution);
    document.getElementById("new-game-btn").addEventListener("click", startNewGame);
    document.getElementById("save-score-btn").addEventListener("click", saveScore);
    document.getElementById("play-again-btn").addEventListener("click", () => {
      document.getElementById("ranking-container").classList.add("hidden");
      document.getElementById("game-container").classList.remove("hidden");
      startNewGame();
    });

    // Eventos para botones num√©ricos
    document.querySelectorAll(".number-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const num = btn.dataset.num;
        placeNumber(num);
      });
    });

    // Iniciar primer juego
    startNewGame();
  </script>
</body>
</html>
